<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <div class="welcome-text">Добро пожаловать на сайт</div>
        <button id="login-button" class="login-button" onclick="toggleForm()">Регистрация/Войти</button>
    </div>

    <div class="form-container" id="form-container">
        <!-- Форма входа -->
        <form id="login-form">
            <h2>Войти</h2>

            <label for="login-email">Email:</label>
            <div class="input-container">
                <i class="bx bxs-envelope"></i>
                <input type="email" id="login-email" required>
            </div>

            <label for="login-password">Пароль:</label>
            <div class="input-container">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" id="login-password" required>
            </div>

            <button type="submit">Войти</button>
            <button type="button" onclick="showRegistrationForm()">Зарегистрироваться</button>
        </form>

        <!-- Форма регистрации -->
        <form id="registration-form" style="display: none;">
            <h2>Регистрация</h2>

            <label for="name">Имя:</label>
            <div class="input-container">
                <i class="bx bx-user-circle"></i>
                <input type="text" id="name" required>
            </div>

            <label for="reg-email">Email:</label>
            <div class="input-container">
                <i class="bx bxs-envelope"></i>
                <input type="email" id="reg-email" required>
            </div>

            <label for="reg-password">Пароль:</label>
            <div class="input-container">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" id="reg-password" required>
            </div>

            <label for="confirm-password">Подтвердите пароль:</label>
            <div class="input-container">
                <i class="bx bxs-lock-alt"></i>
                <input type="password" id="confirm-password" required>
            </div>

            <button type="submit">Зарегистрироваться</button>
            <button type="button" onclick="showLoginForm()">Назад</button>
        </form>
    </div>

    <script src="script.js"></script> 
</body>
</html>
