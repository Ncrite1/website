<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Женский раздел — Спорт</title>
  <link rel="stylesheet" href="woman.css" />
</head>
<body>
  <header class="topbar">
    <h1>СпортМания</h1>
    <nav>
        <a href="/" class="index">гланвая</a>
        <a href="/man" class="man-button">Мужчинам</a>
        <a href="/woman" class="woman-button">женщинам</a>
        <a href="/kids" class="kids-button">детям</a>
        <a href="/sport" class="sport-button">виды спорта</a>
        <a href="/brand" class="brand-button">бренды</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Женская коллекция</h2>
    <p>Стиль, комфорт и технологии — всё для активных женщин</p>
  </section>

  <section class="filters">
    <button onclick="filterItems('all')">Все</button>
    <button onclick="filterItems('clothes')">Одежда</button>
    <button onclick="filterItems('shoes')">Обувь</button>
    <button onclick="filterItems('accessories')">Аксессуары</button>
  </section>

  <section class="catalog" id="catalog">
    <div class="item clothes">
      <img src="https://via.placeholder.com/200x200?text=Женская+куртка" alt="Женская куртка">
      <h3>Женская куртка</h3>
      <p>Цена: 4500₽</p>
      <button onclick="addToCart('Женская куртка', 4500)">В корзину</button>
    </div>
    <div class="item shoes">
      <img src="https://via.placeholder.com/200x200?text=Кроссовки+женские" alt="Кроссовки женские">
      <h3>Кроссовки женские</h3>
      <p>Цена: 3900₽</p>
      <button onclick="addToCart('Кроссовки женские', 3900)">В корзину</button>
    </div>
    <div class="item accessories">
      <img src="https://via.placeholder.com/200x200?text=Спортивная+сумка" alt="Сумка спортивная">
      <h3>Спортивная сумка</h3>
      <p>Цена: 2100₽</p>
      <button onclick="addToCart('Спортивная сумка', 2100)">В корзину</button>
    </div>
  </section>

  <aside class="cart" id="cart">
    <h3>Корзина</h3>
    <ul id="cart-items"></ul>
    <p><strong>Итого:</strong> <span id="cart-total">0</span>₽</p>
    <button onclick="checkout()">Оформить заказ</button>
  </aside>

  <footer>
    <p>© 2025 СпортМания. Все права защищены.</p>
  </footer>

  <script src="women.js"></script>
</body>
</html>
